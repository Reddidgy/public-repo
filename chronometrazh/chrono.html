<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Timing</title>
    <style>
        /* Dark theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            color: #bbbbbb;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #1e1e1e;
            color: #ffffff;
            resize: vertical;
            box-shadow: 0 0 0 2px #2c2c2c;
            transition: box-shadow 0.2s ease-in-out;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3f51b5;
        }

        #result {
            margin-top: 20px;
            font-weight: 500;
            font-size: 18px;
            color: #90caf9;
        }
    </style>
</head>
<body>
<h1>Timing Calculation</h1>
<label for="textInput">Enter text:</label>
<textarea id="textInput" placeholder="Enter text here..."></textarea>
<p id="result">Timing: 0 min 0 sec</p>

<script>
    const textarea = document.getElementById('textInput');
    const result = document.getElementById('result');

    textarea.addEventListener('input', () => {
        const text = textarea.value.trim();

        const words = text.split(/\s+/).filter(word => word.length > 0);
        const wordCount = words.length;

        if (wordCount === 0) {
            result.textContent = "Please enter some text.";
            return;
        }

        const wordsPerSecond = 1.9;
        const totalSeconds = wordCount / wordsPerSecond;

        const minutes = Math.floor(totalSeconds / 60);
        const seconds = Math.round(totalSeconds % 60);

        result.textContent =
            `Timing: ${minutes} min ${seconds} sec (total ${wordCount} words)`;
    });
</script>
</body>
</html>
